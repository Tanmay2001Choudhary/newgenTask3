<div class="container mt-3">
  <form>
    <div class="form-group">
      <label for="text">Enter Anything:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="inputText"
        name="text"
        id="text"
      />
    </div>
  </form>
  <p class="mt-3">
    Whatever you write will appear here because of two-way binding:
  </p>
  <p class="type">{{ inputText | uppercase }}</p>
</div>
